<!--  наследуемся от шаблона default.html, который мы создавали ещё во времена flatpages -->
{% extends 'flatpages/default.html' %}

{% load custom_filters %}
 
<!-- Название у нас будет proudcts -->
{% block title %}
news
{% endblock title %}
 
<!-- В контенте на странице мы выводим все товары -->
{% block content %}
<table>
    <thead>
        <th>
            Заголовок
        </th>
        <th>
            Дата публикации
        </th>
        <th>
            Текст
        </th>
    </thead>
    <tr>
        <td>
            {{ news.titlepost|censor }}
        </td>
        <td>
            {{ news.datepost|date:'d M Y' }}
        </td>
        <td>
            {{ news.textpost|censor }}
        </td>
    </tr>
</table>
{% endblock content %}
